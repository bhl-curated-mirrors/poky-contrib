# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-lxc-dpdk"
BBFILE_PATTERN_meta-lxc-dpdk = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-lxc-dpdk = "6"

LAYERDEPENDS_meta-lxc-dpdk = "core"
LAYERSERIES_COMPAT_meta-lxc-dpdk = "mickledore nanbield"
