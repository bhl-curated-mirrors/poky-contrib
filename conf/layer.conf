# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "intel-docker"
BBFILE_PATTERN_intel-docker = "^${LAYERDIR}/"
BBFILE_PRIORITY_intel-docker = "6"
LAYERVERSION_intel-docker = "0"
LAYERDEPENDS_intel-docker = "intel virtualization-layer"